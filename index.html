<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="lista_nozze">
  <h1>Lista deglli invitati alle nozze</h1>
  <label for="lista">Inserire il vostro cognome entrare nella lista degli invitati</label>
  <div class="input_lista">
    <input id="input_lista" type="text" name="input_lista" value="" placeholder="insrire il cognome">
    <button id="lista_btn" type="button" name="button">Inserisci</button>
    <button id="cancel" type="button" name="cancel">Cancella</button>
  </div>
  <div class="lista_finale">
    <h3>Controlla la tua posizione nella lista</h3>
    <ol id="display_list">
    </ol>
    <span id="alert"></span>
  </div>
</div>
<script src="assets/js/main.js">
</script>
</body>
</html>
